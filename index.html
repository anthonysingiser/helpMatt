<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'STRESSOR</title>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <p>'STRESSOR COMPRESSOR</p>
    <div>
      <p>INPUT</p>
      <input
        id="inputLevel"
        type="range"
        min="0"
        max="10"
        step="0.5"
        value="5"
      />
      <label for="inputLevel" id="inputLabel">5</label>
    </div>
    <div>
      <p>ATTACK</p>
      <input
        id="attackTime"
        type="range"
        min="0"
        max="10"
        step="0.5"
        value="5"
      />
      <label for="attackTime" id="attackLabel">5</label>
    </div>
    <div>
      <p>RELEASE</p>
      <input
        id="releaseTime"
        type="range"
        min="0"
        max="10"
        step="0.5"
        value="5"
      />
      <label for="releaseTime" id="releaseLabel">5</label>
    </div>
    <div>
      <p>OUTPUT</p>
      <input
        id="outputLevel"
        type="range"
        min="0"
        max="10"
        step="0.5"
        value="5"
      />
      <label for="outputLevel" id="outputLabel">5</label>
    </div>
    <button id="start">Play</button>
    <button id="stop">Pause</button>
    <form action="/action_page.p">
      <label for="">Select audio clip:</label>
      <input type="file" id="file" name="upload" accept="audio/*" />
      <input type="COMPRESS!" />
    </form>
  </body>
</html>
